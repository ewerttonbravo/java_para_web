<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
    	<title>
    		<ui:insert name="title">JSF Registration App</ui:insert>
    	</title>
    	<h:outputStylesheet library="css" name="application.css" />
    </h:head>
    <h:body>
    	<div id="top">
    		<ui:include src="/layout/top.xhtml">
    		</ui:include>
    	</div>
    	<div id="content">
    		<ui:insert name="body">B o d y</ui:insert>
    	</div>
    	<div id="footer">
    		<ui:include src="/layout/footer.xhtml">
    			<ui:param name="company" value="#{userBean.lastName}" />
    		</ui:include>
    	</div>
    </h:body>
</html>
