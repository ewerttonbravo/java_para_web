<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/layout/application.xhtml">
      
      <ui:define name="body">
      	<h4>Formulario de registro</h4>
      	
      	<p><h:messages globalOnly="true" /></p>
      	
      	<h:form id="form_reg" prependId="false" >
      		<h:panelGrid columns="3" >
      			<h:outputLabel value="Primeiro nome" for="first_name" />
	      		<h:inputText value="#{userBean.firstName}" id="first_name" 
	      			required="true" label="Primeiro nome"  />
	      		<h:message for="first_name" />
	      		
	      		<h:outputLabel value="Ultimo nome" for="last_name" />
	      		<h:inputText value="#{userBean.lastName}" id="last_name" 
	      			required="true"/>
	      		<h:message for="last_name"/>
	      		
	      		<h:outputLabel value="Nascimento (dd/MM/yyyy)" for="dob" />
	      		<h:inputText value="#{userBean.dob}" id="dob" required="true">
	      			<f:convertDateTime pattern="dd/MM/yyyy"/>
	      		</h:inputText>
	      		<h:message for="dob" />
	      		
	      		<h:outputLabel value="Sexo:" for="gender" />
	      		<h:selectOneRadio value="#{userBean.gender}" id="gender" 
	      			required="true">
	      			<f:selectItem itemLabel="Masculino" itemValue="masculino" />
	      			<f:selectItem itemLabel="Feminino" itemValue="feminino" />
	      		</h:selectOneRadio>
	      		<h:message for="gender" />
	      		
	      		<h:outputLabel value="Email" for="email" />
	      		<h:inputText value="#{userBean.email}" id="email" required="true"
	      			validator="#{userBean.validateEmail}" />
	      		<h:message for="email" />
	      		
	      		
	      		<h:outputLabel value="Nivel do Servico:" for="service_level"/>
	      		<h:selectOneMenu value="#{userBean.serviceLevel}" id="service_level"
	      			required="true">
	      			<f:selectItem itemLabel="Basico" itemValue="basico"/>
	      			<f:selectItem itemLabel="Medio" itemValue="medio"/>
	      			<f:selectItem itemLabel="Premium" itemValue="premium"/>
	      		</h:selectOneMenu>
	      		<h:message for="service_level" />
	      		
      		</h:panelGrid>
      		<p><h:commandButton action="confirm" value="Register" /></p>
      	</h:form>
     </ui:define>
</ui:composition>
